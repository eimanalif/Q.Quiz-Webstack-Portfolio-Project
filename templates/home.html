{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Welcome to the Quiz App</h2>
    <p>Here are the available quizzes:</p>
    <ul>
        {% for quiz in quizzes %}
            <li>
                <a href="{{ url_for('quiz', quiz_id=quiz.id) }}">{{ quiz.title }}</a>
            </li>
        {% else %}
            <li>No quizzes available.</li>
        {% endfor %}
    </ul>
{% endblock %}
