<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <h1>Your Quiz Results</h1>
    <table>
        <thead>
            <tr>
                <th>Quiz</th>
                <th>Score</th>
                <th>Total</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.quiz.title }}</td>
                <td>{{ result.score }}</td>
                <td>{{ result.total }}</td>
                <td>{{ result.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="results.js"></script>
</body>
</html>
