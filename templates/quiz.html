{% extends "base.html" %}

{% block content %}
  <h1>{{ quiz.title }}</h1>
  <p>{{ quiz.description }}</p>

  <form action="{{ url_for('submit_quiz', quiz_id=quiz.id) }}" method="POST">
    {% for question in questions %}
      <fieldset>
        <legend>{{ question.text }}</legend>
        {% for option in question.options %}
          <div>
            <input type="radio" id="option{{ question.id }}_{{ option.id }}" name="question{{ question.id }}" value="{{ option.id }}">
            <label for="option{{ question.id }}_{{ option.id }}">{{ option.text }}</label>
          </div>
        {% endfor %}
      </fieldset>
    {% endfor %}

    <button type="submit">Submit Quiz</button>
  </form>
{% endblock %}
